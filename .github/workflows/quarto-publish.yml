name: Render and Publish

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: quarto-dev/quarto-actions/setup@v2

      - name: Install TinyTeX
        run: quarto install tinytex

      - name: Fix tlmgr repository
        # CTAN moved to 2026 repos; pin to 2025 archive to avoid version mismatch
        run: /home/runner/.TinyTeX/bin/x86_64-linux/tlmgr option repository https://ftp.math.utah.edu/pub/tex/historic/systems/texlive/2025/tlnet-final

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jupyter nbformat nbclient ipykernel pandas numpy matplotlib
      
      - name: Render Quarto Project
        run: |
          # Render the main site
          quarto render
          
          # Create the modules directory in the output
          mkdir -p _site/modules/water-quality

          # Render the water-quality module separately with its own config
          cd modules/water-quality
          quarto render

          # ALSO RENDER SLIDES EXPLICITLY (new addition)
          find . -name "slides.qmd" -exec quarto render {} --to revealjs \;
          
          # Copy the rendered module output to the main site output
          cp -r _site/* ../../_site/modules/water-quality/
          cd ../..
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4